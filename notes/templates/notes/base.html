
{% load static %}
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="{% static './notes/style/style.css' %}"/>
        <title>Get-it</title>
    </head>

    <body class="bg-color">
        <img src="{% static 'notes/img/logo-getit.png' %}" width="100" height="60"/>
        
        {% if user.is_authenticated %}
        {{ user.first_name }}
        {% endif %}
        

        {% block content %} {% endblock %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
    </body>
</html>
